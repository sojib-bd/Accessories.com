<!DOCTYPE html>
<html>
<head>
	<title>contact Form</title>
	<link rel="stylesheet" type="text/css" href="contact-style.css">
</head>
<body>
	<h1>Contact Form</h1>
	<form>
		<div class="first">
		<p>First Name</p>
		<input type="text" name="firstName" placeholder="Your First Name">
	    </div>
	    <div class="last">
		<p>Last Name</p>
		<input type="text" name="lastName" placeholder="Your Last Name">
	    </div>
	    <div class="email">
		<p>Email</p>
		<input type="text" name="email" placeholder="Your Email">
	    </div>
	    <div class="country">
		<p>Country</p>
		<select>
			<option value="countries">Countries</option>
			<option value="banglades">Bangladesh</option>
			<option value="india">India</option>
			<option value="china">china</option>
			<option value="soudi arab">Soudi Arab</option>
			<option value="japan">Japan</option>
			<option value="spian">Spian</option>
			<option value="germani">Germani</option>
			<option value="brazil">Brazil</option>
			<option value="thailand">Thailand</option>
			<option value="usa">USA</option>
			<option value="south africa">South Africa</option>
			<option value="sudan">Sudan</option>
		</select>
	    </div><br>
	    <div class="comment">
	    <textarea rows="10px" cols="100px" placeholder="Write something..."></textarea>
	    </div>
	    <div class="submit">
	    	<button>submit</button>
	    </div>
		
	</form>
	 <script>
	 	let myArray="Are you wanted to contact with us? please press the \"Ok\" button.";
	 	
	 	alert(myArray);
	 </script>
</body>
</html>
